<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Waka Club Shop</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f0c29;
            --main-gradient: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            --accent-color: #a855f7;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--main-gradient);
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            font-weight: 800;
            font-size: 28px;
            text-align: center;
            margin-bottom: 25px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Сетка товаров */
        .items-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-bottom: 100px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Карточка товара (Glassmorphism) */
        .item-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease, border-color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .item-card:active {
            transform: scale(0.95);
            border-color: var(--accent-color);
        }

        .item-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .item-price {
            font-size: 16px;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 12px;
        }

        /* Кнопки */
        .btn-add {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: box-shadow 0.3s ease;
        }

        .btn-add:active {
            box-shadow: 0 0 15px var(--accent-color);
        }

        /* Нижняя плашка корзины */
        .cart-status {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(168, 85, 247, 0.9);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transform: translateY(150%);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
        }

        .cart-status.active {
            transform: translateY(0);
        }

        .cart-info {
            font-weight: 600;
        }

        .btn-order {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 12px;
        }

        /* Анимации */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Кастомный скроллбар */
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body>

    <h1>WAKA CLUB</h1>

    <div class="items-container" id="items-grid">
        </div>

    <div class="cart-status" id="cart-panel">
        <div class="cart-info">
            <span id="cart-count">0</span> тов. | <span id="cart-total">0</span> ₸
        </div>
        <button class="btn-order" onclick="sendOrder()">Оформить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.MainButton.hide();

        // Данные товаров (можешь менять картинки и цены тут)
        const products = [
            { id: 1, name: "Waka SoPro 10000 - Киви", price: 6500, img: "https://via.placeholder.com/150" },
            { id: 2, name: "Waka SoPro 10000 - Арбуз", price: 6500, img: "https://via.placeholder.com/150" },
            { id: 3, name: "Waka 20000 - Малина", price: 8500, img: "https://via.placeholder.com/150" },
            { id: 4, name: "Waka 20000 - Мята", price: 8500, img: "https://via.placeholder.com/150" },
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('items-grid');
            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `
                    <img src="${p.img}" alt="${p.name}">
                    <div class="item-name">${p.name}</div>
                    <div class="item-price">${p.price} ₸</div>
                    <button class="btn-add" onclick="addToCart(${p.id})">Добавить</button>
                `;
                grid.appendChild(card);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            cart.push(product);
            updateCartUI();
            
            // Легкая вибрация при добавлении (только в мобильном приложении)
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        }

        function updateCartUI() {
            const panel = document.getElementById('cart-panel');
            const total = cart.reduce((sum, p) => sum + p.price, 0);
            
            if (cart.length > 0) {
                panel.classList.add('active');
                document.getElementById('cart-count').innerText = cart.length;
                document.getElementById('cart-total').innerText = total;
            }
        }

        function sendOrder() {
            if (cart.length === 0) return;
            
            const total = cart.reduce((sum, p) => sum + p.price, 0);
            const itemsSummary = cart.map(p => p.name).join(", ");
            
            const orderData = {
                item: itemsSummary,
                price: total
            };

            tg.sendData(JSON.stringify(orderData));
        }

        renderProducts();
    </script>
</body>
</html>

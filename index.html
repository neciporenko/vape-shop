<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WAKA LUXE SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #bc4efc;
            --accent-dark: #6e2fb5;
            --bg: #050507;
            --card-bg: rgba(20, 20, 25, 0.7);
            --text-main: #ffffff;
            --text-dim: #a0a0a5;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 90px;
            padding-bottom: 110px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å–æ —Å–≤–µ—á–µ–Ω–∏–µ–º */
        body::before {
            content: '';
            position: fixed; top: -10%; left: -10%; width: 120%; height: 120%;
            background: radial-gradient(circle at 50% 50%, #1a0b2e 0%, #050507 70%);
            z-index: -2;
        }

        #snow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1;
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è (Header) */
        .header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(188, 78, 252, 0.2);
            padding: 20px 0;
        }

        .nav-tabs {
            display: flex; justify-content: center; gap: 12px;
        }

        .tab {
            padding: 10px 22px; border-radius: 14px; font-size: 10px;
            font-family: 'Syncopate', sans-serif; font-weight: 700;
            cursor: pointer; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white; border: none;
            box-shadow: 0 0 25px rgba(188, 78, 252, 0.5);
            transform: translateY(-2px);
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .container { padding: 0 20px; display: flex; flex-direction: column; gap: 18px; position: relative; z-index: 2; }

        .model-card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 22px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .model-card::after {
            content: ''; position: absolute; inset: -1px; border-radius: 24px;
            padding: 1px; background: linear-gradient(45deg, transparent, rgba(188, 78, 252, 0.3), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor; mask-composite: exclude;
            pointer-events: none;
        }

        .model-card.open {
            border-color: var(--accent);
            box-shadow: 0 0 40px rgba(188, 78, 252, 0.15);
        }

        .model-info { display: flex; justify-content: space-between; align-items: center; }

        .model-info h3 { 
            margin: 0; font-size: 19px; font-weight: 800; letter-spacing: -0.5px;
            background: linear-gradient(to right, #fff, #a0a0a5);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .price-badge {
            background: rgba(188, 78, 252, 0.15); color: var(--accent);
            padding: 6px 14px; border-radius: 12px; font-weight: 800; font-size: 15px;
            border: 1px solid rgba(188, 78, 252, 0.3);
        }

        /* –í–∫—É—Å—ã */
        .flavors {
            max-height: 0; overflow: hidden; 
            transition: max-height 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }

        .model-card.open .flavors { max-height: 600px; margin-top: 25px; }

        .flavor-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: #efefef; padding: 14px; border-radius: 16px; font-size: 11px;
            text-align: center; transition: all 0.2s; font-weight: 500;
        }

        .flavor-btn:active {
            background: var(--accent); color: white;
            transform: scale(0.94); box-shadow: 0 0 20px var(--accent);
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ –±—É–¥—É—â–µ–≥–æ */
        .cart-float {
            position: fixed; right: 25px; bottom: 35px; z-index: 1001;
            transform: scale(1); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .cart-float:active { transform: scale(0.9); }

        .cart-circle {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            width: 68px; height: 68px; border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 35px rgba(188, 78, 252, 0.4);
            font-size: 28px; border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #cart-count {
            position: absolute; top: -8px; right: -8px;
            background: white; color: black; font-size: 11px; font-weight: 900;
            width: 24px; height: 24px; border-radius: 10px;
            display: none; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .new-year-icon { position: absolute; top: -12px; left: -10px; font-size: 24px; filter: drop-shadow(0 0 5px gold); }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–µ—Ç–∞ */
        .fly-particle {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 12px; height: 12px; background: var(--accent);
            border-radius: 4px; box-shadow: 0 0 15px var(--accent);
            transition: all 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="header">
    <div class="nav-tabs">
        <div class="tab active" data-filter="all">ALL</div>
        <div class="tab" data-filter="pods">WAKA</div>
        <div class="tab" data-filter="liquids">JUICE</div>
    </div>
</div>

<div class="container">
    <div class="model-card" data-type="pods" onclick="toggleCard(this)">
        <div class="new-year-icon">‚≠ê</div>
        <div class="model-info">
            <h3>WAKA MIRROR 10K</h3>
            <div class="price-badge">5500 ‚Ç∏</div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Waka 10k: Ice Grape', 5500, event)">üçá ICE GRAPE</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: Mango', 5500, event)">ü•≠ MANGO</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: Cherry', 5500, event)">üçí CHERRY</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: Cactus', 5500, event)">üåµ CACTUS</div>
        </div>
    </div>

    <div class="model-card" data-type="pods" onclick="toggleCard(this)">
        <div class="model-info">
            <h3>WAKA SOPRO 7K</h3>
            <div class="price-badge">4000 ‚Ç∏</div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Waka 7k: Blueberry', 4000, event)">ü´ê BLUEBERRY</div>
            <div class="flavor-btn" onclick="addToCart('Waka 7k: Mint', 4000, event)">üåø MINT</div>
        </div>
    </div>

    <div class="model-card" data-type="liquids" onclick="toggleCard(this)">
        <div class="new-year-icon">üéÑ</div>
        <div class="model-info">
            <h3>HUSKY DOUBLE ICE</h3>
            <div class="price-badge">2500 ‚Ç∏</div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Husky: Kiwi', 2500, event)">ü•ù KIWI</div>
            <div class="flavor-btn" onclick="addToCart('Husky: Watermelon', 2500, event)">üçâ BOMB</div>
        </div>
    </div>
</div>

<div class="cart-float" onclick="if(cart.length>0) tg.MainButton.show()">
    <div class="cart-circle">üõí</div>
    <div id="cart-count">0</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let cart = [];

    // –ü–ª–∞–≤–Ω–∞—è —Ñ–∏–ª—å—Ç—Ä–∞—Ü–∏—è
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelector('.tab.active').classList.remove('active');
            tab.classList.add('active');
            const filter = tab.getAttribute('data-filter');
            
            document.querySelectorAll('.model-card').forEach(card => {
                if (filter === 'all' || card.getAttribute('data-type') === filter) {
                    card.style.display = 'block';
                    setTimeout(() => card.style.opacity = '1', 10);
                } else {
                    card.style.opacity = '0';
                    setTimeout(() => card.style.display = 'none', 300);
                }
            });
            tg.HapticFeedback.selectionChanged();
        });
    });

    function toggleCard(card) {
        const isOpen = card.classList.contains('open');
        document.querySelectorAll('.model-card.open').forEach(c => c.classList.remove('open'));
        if (!isOpen) card.classList.add('open');
        tg.HapticFeedback.impactOccurred('light');
    }

    function addToCart(name, price, event) {
        event.stopPropagation();
        cart.push({name, price});
        
        // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–µ—Ç–∞ —á–∞—Å—Ç–∏—Ü—ã
        const fly = document.createElement('div');
        fly.className = 'fly-particle';
        fly.style.left = event.clientX + 'px';
        fly.style.top = event.clientY + 'px';
        document.body.appendChild(fly);

        const cartRect = document.querySelector('.cart-circle').getBoundingClientRect();
        
        setTimeout(() => {
            fly.style.left = cartRect.left + 25 + 'px';
            fly.style.top = cartRect.top + 25 + 'px';
            fly.style.transform = 'scale(0.5) rotate(360deg)';
            fly.style.opacity = '0';
        }, 50);

        setTimeout(() => {
            fly.remove();
            updateUI();
        }, 750);

        tg.HapticFeedback.notificationOccurred('success');
    }

    function updateUI() {
        const badge = document.getElementById('cart-count');
        if (cart.length > 0) {
            badge.innerText = cart.length;
            badge.style.display = 'flex';
            
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.MainButton.setParams({
                text: `O–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó (${total} ‚Ç∏)`,
                color: "#bc4efc",
                is_visible: true
            });
        }
    }

    tg.MainButton.onClick(() => {
        let res = cart.map(i => i.name).join(", ");
        let total = cart.reduce((sum, i) => sum + i.price, 0);
        tg.sendData(JSON.stringify({ item: res, price: total }));
    });

    // –•–£–î–û–ñ–ï–°–¢–í–ï–ù–ù–´–ô –°–ù–ï–ì
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let flakes = [];

    function initSnow() {
        for(let i=0; i<60; i++) {
            flakes.push({
                x: Math.random()*w, y: Math.random()*h,
                r: Math.random()*2 + 0.5, d: Math.random()*0.3 + 0.1,
                a: Math.random()*Math.PI
            });
        }
    }

    function drawSnow() {
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = "rgba(255,255,255,0.3)";
        ctx.beginPath();
        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
            f.y += f.d;
            f.x += Math.sin(f.a) * 0.4;
            f.a += 0.01;
            if(f.y > h) f.y = -10, f.x = Math.random()*w;
        });
        ctx.fill();
        requestAnimationFrame(drawSnow);
    }
    initSnow(); drawSnow();
</script>
</body>
</html>

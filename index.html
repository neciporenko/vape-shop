<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vape Shop Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Темная тема в стиле Telegram */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c1c1d;
            color: #ffffff;
            margin: 0;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-card {
            background-color: #2c2c2e;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #34c759;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .order-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .order-button:active {
            background-color: #0051a8;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Витрина Vaka</h1>
    </div>

    <div class="product-card">
        <img src="https://xn--80aaxitdbjk.xn--p1ai/wa-data/public/shop/products/59/61/26159/images/172482/172482.waka-20000-klubnika-vinograd.970.jpg/200x200?text=Vaka+20k" alt="Vaka 20k">
        <div class="product-title">Vaka 20k</div>
        <div class="product-price">15 000 ₸</div>
        <button class="order-button" onclick="sendProduct('Vaka 20k', 15000)">Выбрать</button>
    </div>

    <div class="product-card">
        <img src="https://shop.kalyancenter.com/image/cache/catalog/2021/1736980528_t_%D0%AD%D0%A1-WAKA-JUPITER-DM-30000-3-800x800.jpg/200x200?text=Vaka+30k" alt="Vaka 30k">
        <div class="product-title">Vaka 30k</div>
        <div class="product-price">19 000 ₸</div>
        <button class="order-button" onclick="sendProduct('Vaka 30k', 19000)">Выбрать</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // Расширяем приложение на весь экран

        function sendProduct(model, price) {
            // Создаем объект с данными
            const data = {
                item: model,
                price: price
            };
            
            // Отправляем данные в бот и закрываем Mini App
            tg.sendData(JSON.stringify(data));
            tg.close();
        }
    </script>
</body>
</html>

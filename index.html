<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Waka Club Premium</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0b0e14;
            --accent: #a855f7;
            --accent-glow: rgba(168, 85, 247, 0.4);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 100% 100%, rgba(168, 85, 247, 0.1) 0%, transparent 25%);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        header { text-align: center; margin-bottom: 20px; }
        h1 { font-weight: 800; font-size: 32px; letter-spacing: -1.5px; text-transform: uppercase; }

        /* Поиск и Категории */
        .search-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 12px 20px;
            width: 100%;
            color: white;
            outline: none;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .categories {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            margin-bottom: 25px;
            padding-bottom: 5px;
        }
        .categories::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 8px 18px;
            border-radius: 20px;
            color: white;
            white-space: nowrap;
            font-size: 13px;
            font-weight: 600;
            transition: 0.3s;
        }
        .cat-btn.active { background: var(--accent); border-color: var(--accent); box-shadow: 0 0 15px var(--accent-glow); }

        /* Сетка */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding-bottom: 120px;
        }

        /* Карточка */
        .card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 12px;
            backdrop-filter: blur(20px);
            position: relative;
            animation: fadeIn 0.5s ease backwards;
        }

        .badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--accent);
            font-size: 9px;
            font-weight: 800;
            padding: 4px 8px;
            border-radius: 8px;
            z-index: 2;
        }

        .card img { width: 100%; border-radius: 18px; margin-bottom: 10px; }
        .card-name { font-size: 14px; font-weight: 600; margin-bottom: 5px; height: 34px; overflow: hidden; }
        .card-price { color: var(--accent); font-weight: 800; font-size: 16px; margin-bottom: 10px; }

        .add-btn {
            width: 100%;
            background: white;
            color: black;
            border: none;
            padding: 10px;
            border-radius: 14px;
            font-weight: 800;
            font-size: 12px;
            transition: 0.2s;
        }
        .add-btn:active { transform: scale(0.92); background: var(--accent); color: white; }

        /* Панель корзины */
        .cart-bar {
            position: fixed;
            bottom: 25px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px 25px;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(150%);
            transition: 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
        .cart-bar.show { transform: translateY(0); }

        .order-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 15px;
            font-weight: 800;
            box-shadow: 0 0 20px var(--accent-glow);
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header><h1>WAKA CLUB</h1></header>

    <input type="text" class="search-box" placeholder="Поиск любимого вкуса..." id="search" oninput="filterProducts()">

    <div class="categories">
        <div class="cat-btn active" onclick="filterCat('all', this)">Все</div>
        <div class="cat-btn" onclick="filterCat('disposable', this)">Одноразки</div>
        <div class="cat-btn" onclick="filterCat('liquid', this)">Жидкости</div>
        <div class="cat-btn" onclick="filterCat('pods', this)">Под-системы</div>
    </div>

    <div class="grid" id="product-grid"></div>

    <div class="cart-bar" id="cart-bar">
        <div>
            <div style="font-size: 12px; opacity: 0.6;">К оплате:</div>
            <div style="font-size: 18px; font-weight: 800;" id="total-price">0 ₸</div>
        </div>
        <button class="order-btn" onclick="checkout()">Оформить</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        const products = [
            { name: "Waka SoPro 10k - Киви", price: 6500, cat: "disposable", img: "https://via.placeholder.com/200", badge: "HOT" },
            { name: "Waka SoPro 10k - Мята", price: 6500, cat: "disposable", img: "https://via.placeholder.com/200", badge: "" },
            { name: "Maxwell's - Shoria", price: 4500, cat: "liquid", img: "https://via.placeholder.com/200", badge: "NEW" },
            { name: "XROS 3 Mini", price: 12500, cat: "pods", img: "https://via.placeholder.com/200", badge: "SALE" },
        ];

        let cart = [];
        let currentCat = 'all';

        function render() {
            const grid = document.getElementById('product-grid');
            const search = document.getElementById('search').value.toLowerCase();
            grid.innerHTML = '';

            products.filter(p => 
                (currentCat === 'all' || p.cat === currentCat) && 
                p.name.toLowerCase().includes(search)
            ).forEach(p => {
                grid.innerHTML += `
                    <div class="card">
                        ${p.badge ? `<div class="badge">${p.badge}</div>` : ''}
                        <img src="${p.img}">
                        <div class="card-name">${p.name}</div>
                        <div class="card-price">${p.price} ₸</div>
                        <button class="add-btn" onclick="add('${p.name}', ${p.price})">В корзину</button>
                    </div>
                `;
            });
        }

        function filterCat(cat, btn) {
            currentCat = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            render();
        }

        function filterProducts() { render(); }

        function add(name, price) {
            cart.push({name, price});
            tg.HapticFeedback.impactOccurred('light');
            const total = cart.reduce((s, p) => s + p.price, 0);
            document.getElementById('total-price').innerText = total + ' ₸';
            document.getElementById('cart-bar').classList.add('show');
        }

        function checkout() {
            const total = cart.reduce((s, p) => s + p.price, 0);
            const items = cart.map(p => p.name).join(", ");
            tg.sendData(JSON.stringify({item: items, price: total}));
        }

        render();
    </script>
</body>
</html>

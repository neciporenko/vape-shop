<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WAKA VIP SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #9d50bb;
            --accent-glow: #6e48aa;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.08);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-top: 80px;
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        #snow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        .header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(157, 80, 187, 0.4);
            padding: 15px 0;
        }

        .nav-tabs {
            display: flex; justify-content: center; gap: 10px; padding: 0 10px;
        }

        .tab {
            padding: 8px 20px; border-radius: 25px; font-size: 12px;
            cursor: pointer; transition: 0.4s; border: 1px solid rgba(255,255,255,0.1);
            color: #ccc; font-weight: bold; text-transform: uppercase;
        }

        .tab.active {
            background: var(--primary-purple); color: white;
            box-shadow: 0 0 20px var(--primary-purple);
            border-color: transparent;
        }

        .container { padding: 15px; display: flex; flex-direction: column; gap: 15px; }

        .model-card {
            background: var(--glass);
            border-radius: 25px; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px; position: relative; transition: 0.3s;
        }

        .model-card.hidden { display: none; }

        .model-info { display: flex; align-items: center; gap: 20px; }
        .model-info img { width: 70px; height: auto; filter: drop-shadow(0 0 15px var(--primary-purple)); }

        .flavors {
            max-height: 0; overflow: hidden; transition: max-height 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px;
        }

        .model-card.open .flavors { max-height: 500px; margin-top: 20px; }

        .flavor-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 15px; font-size: 11px;
            text-align: center; transition: 0.2s; font-weight: 500;
        }

        .flavor-btn:active { background: var(--primary-purple); transform: scale(0.92); }

        .cart-icon {
            position: fixed; right: 20px; bottom: 30px;
            background: var(--primary-purple); width: 65px; height: 65px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 30px var(--primary-purple); z-index: 1001;
            font-size: 26px; border: 2px solid rgba(255,255,255,0.2);
        }

        .flying-item {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 20px; height: 20px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 10px var(--primary-purple);
            transition: all 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        .new-year-decor { position: absolute; top: -5px; right: -5px; font-size: 22px; }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="header">
    <div class="nav-tabs">
        <div class="tab active" data-filter="all">–í—Å–µ</div>
        <div class="tab" data-filter="pods">–û–¥–Ω–æ—Ä–∞–∑–∫–∏</div>
        <div class="tab" data-filter="liquids">–ñ–∏–¥–∫–æ—Å—Ç–∏</div>
    </div>
</div>

<div class="container">
    <div class="model-card" data-type="pods" onclick="toggleCard(this)">
        <div class="new-year-decor">üéÅ</div>
        <div class="model-info">
            <img src="https://neciporenko.github.io/vape-shop/waka10.png">
            <div>
                <h3 style="margin:0">Waka PA10000</h3>
                <span style="color:var(--primary-purple)">5500 ‚Ç∏</span>
            </div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –í–∏—à–Ω—è', 5500, event)">üçí –í–∏—à–Ω—è</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –ê—Ä–±—É–∑', 5500, event)">üçâ –ê—Ä–±—É–∑</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –ö–∞–∫—Ç—É—Å', 5500, event)">üåµ –ö–∞–∫—Ç—É—Å</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –ú–∞–Ω–≥–æ', 5500, event)">ü•≠ –ú–∞–Ω–≥–æ</div>
        </div>
    </div>

    <div class="model-card" data-type="pods" onclick="toggleCard(this)">
        <div class="new-year-decor">‚ùÑÔ∏è</div>
        <div class="model-info">
            <img src="https://neciporenko.github.io/vape-shop/waka7.png">
            <div>
                <h3 style="margin:0">Waka SoPro 7000</h3>
                <span style="color:var(--primary-purple)">4000 ‚Ç∏</span>
            </div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Waka 7k: –ß–µ—Ä–Ω–∏–∫–∞', 4000, event)">ü´ê –ß–µ—Ä–Ω–∏–∫–∞</div>
            <div class="flavor-btn" onclick="addToCart('Waka 7k: –í–∏–Ω–æ–≥—Ä–∞–¥', 4000, event)">üçá –í–∏–Ω–æ–≥—Ä–∞–¥</div>
        </div>
    </div>

    <div class="model-card" data-type="liquids" onclick="toggleCard(this)">
        <div class="new-year-decor">üéÑ</div>
        <div class="model-info">
            <img src="https://neciporenko.github.io/vape-shop/husky.png">
            <div>
                <h3 style="margin:0">Husky Double Ice</h3>
                <span style="color:var(--primary-purple)">2500 ‚Ç∏</span>
            </div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Husky: –ö–∏–≤–∏', 2500, event)">ü•ù –ö–∏–≤–∏</div>
            <div class="flavor-btn" onclick="addToCart('Husky: –õ–µ–¥', 2500, event)">üßä –õ–µ–¥</div>
        </div>
    </div>
</div>

<div class="cart-icon" id="cart" onclick="tg.MainButton.show()">üõí</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    
    let cart = [];

    // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelector('.tab.active').classList.remove('active');
            tab.classList.add('active');
            const filter = tab.getAttribute('data-filter');
            
            document.querySelectorAll('.model-card').forEach(card => {
                if (filter === 'all' || card.getAttribute('data-type') === filter) {
                    card.classList.remove('hidden');
                } else {
                    card.classList.add('hidden');
                }
            });
        });
    });

    function toggleCard(card) {
        if (!card.classList.contains('open')) {
            document.querySelectorAll('.model-card.open').forEach(c => c.classList.remove('open'));
        }
        card.classList.toggle('open');
    }

    function addToCart(name, price, event) {
        event.stopPropagation();
        cart.push({name, price});
        
        // –ü–æ–ª–µ—Ç
        const fly = document.createElement('div');
        fly.className = 'flying-item';
        fly.style.left = event.clientX + 'px';
        fly.style.top = event.clientY + 'px';
        document.body.appendChild(fly);

        const cartPos = document.getElementById('cart').getBoundingClientRect();
        
        setTimeout(() => {
            fly.style.left = cartPos.left + 20 + 'px';
            fly.style.top = cartPos.top + 20 + 'px';
            fly.style.opacity = '0';
        }, 50);

        setTimeout(() => fly.remove(), 700);
        tg.HapticFeedback.notificationOccurred('success');
        updateMainButton();
    }

    function updateMainButton() {
        if (cart.length > 0) {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.MainButton.setParams({
                text: `–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó (${total} ‚Ç∏)`,
                color: "#9d50bb",
                is_visible: true
            });
        }
    }

    tg.MainButton.onClick(() => {
        // –§–æ—Ä–º–∏—Ä—É–µ–º –∫—Ä–∞—Å–∏–≤—ã–π —Ç–µ–∫—Å—Ç –¥–ª—è –±–æ—Ç–∞
        let itemsList = cart.map(i => i.name).join(", ");
        let totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
        
        tg.sendData(JSON.stringify({
            item: itemsList, // –ë–æ—Ç —É–≤–∏–¥–∏—Ç —ç—Ç–æ –∫–∞–∫ "data.get('item')"
            price: totalPrice
        }));
    });

    // –ú–ï–î–õ–ï–ù–ù–´–ô –°–ù–ï–ì
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const flakes = [];

    function createFlakes() {
        for (let i = 0; i < 80; i++) {
            flakes.push({ 
                x: Math.random() * width, 
                y: Math.random() * height, 
                r: Math.random() * 2 + 0.5, 
                d: Math.random() * 0.3 + 0.1 // –°–Ω–∏–∂–µ–Ω–∞ —Å–∫–æ—Ä–æ—Å—Ç—å –ø–∞–¥–µ–Ω–∏—è
            });
        }
    }

    function drawFlakes() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
        ctx.beginPath();
        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            f.y += f.d; // –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –≤–Ω–∏–∑
            f.x += Math.sin(f.y / 50) * 0.3; // –õ–µ–≥–∫–æ–µ –ø–æ–∫–∞—á–∏–≤–∞–Ω–∏–µ
            if (f.y > height) f.y = -10, f.x = Math.random() * width;
        });
        ctx.fill();
        requestAnimationFrame(drawFlakes);
    }
    createFlakes(); drawFlakes();
</script>
</body>
</html>

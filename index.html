<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WAKA LUXE SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        /* =========================================
           1. –ü–ï–†–ï–ú–ï–ù–ù–´–ï –ò –ù–ê–°–¢–†–û–ô–ö–ò (–ú–ï–ù–Ø–ô –¢–£–¢)
           ========================================= */
        :root {
            --accent: #bc4efc;
            --accent-dark: #6e2fb5;
            --bg: #050507;
            --card-bg: rgba(20, 20, 25, 0.8);
            --text-main: #ffffff;
            --text-dim: #a0a0a5;
            --glow-new: #00f2ff;
            --glow-hit: #ff8c00;
            
            /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Ä–∞–º–∫–∏ */
            --border-width: 1px;
            --glow-speed: 4s; 
        }

        /* =========================================
           2. –û–ë–©–ò–ï –°–¢–ò–õ–ò –ò –§–û–ù
           ========================================= */
        @keyframes mesh {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #050507, #1a0b2e, #0a0a0c, #160826);
            background-size: 400% 400%;
            animation: mesh 15s ease infinite;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-top: 90px;
            padding-bottom: 110px;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        #snow { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }

        /* =========================================
           3. –®–ê–ü–ö–ê (HEADER)
           ========================================= */
        .header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(5, 5, 7, 0.85);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(188, 78, 252, 0.2);
            padding: 20px 0;
        }

        .nav-tabs { display: flex; justify-content: center; gap: 12px; }

        .tab {
            padding: 10px 22px; border-radius: 14px; font-size: 10px;
            font-family: 'Syncopate', sans-serif; font-weight: 700;
            cursor: pointer; transition: 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-dim); text-transform: uppercase;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white; border: none;
            box-shadow: 0 0 25px rgba(188, 78, 252, 0.5);
            transform: translateY(-2px);
        }

        /* =========================================
           4. –ö–ê–†–¢–û–ß–ö–ò –¢–û–í–ê–†–û–í –ò –≠–§–§–ï–ö–¢–´
           ========================================= */
        .container { padding: 0 20px; display: flex; flex-direction: column; gap: 25px; z-index: 2; position: relative; }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .model-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            padding: 22px;
            position: relative;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: cardAppear 0.6s ease backwards;
            overflow: hidden; /* –°–∫—Ä—ã–≤–∞–µ—Ç –≤—ã–ª–µ—Ç –±–ª–∏–∫–∞ */
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø–ª–∞–≤–∞—é—â–µ–π —Ä–∞–º–∫–∏ (Border Glow) */
        .model-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: var(--border-width); /* –¢–æ–ª—â–∏–Ω–∞ —Ä–∞–º–∫–∏ */
            background: conic-gradient(from var(--angle), transparent 70%, var(--accent), var(--glow-new), transparent);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate-angle var(--glow-speed) linear infinite;
            pointer-events: none;
        }

        @property --angle {
            syntax: '<angle>';
            initial-value: 0deg;
            inherits: false;
        }

        @keyframes rotate-angle {
            to { --angle: 360deg; }
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –±–ª–∏–∫–∞ (Shimmer) */
        .model-card::before {
            content: '';
            position: absolute;
            top: 0; left: -150%;
            width: 50%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            pointer-events: none;
            z-index: 3;
            animation: shimmer 6s infinite;
        }

        @keyframes shimmer {
            0% { left: -150%; }
            20% { left: 150%; }
            100% { left: 150%; }
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .model-card.open { border: 1px solid var(--accent); box-shadow: 0 0 40px rgba(188, 78, 252, 0.15); }

        .model-info { display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 5; }

        .model-title { display: flex; align-items: center; gap: 10px; }

        .model-info h3 { 
            margin: 0; font-size: 18px; font-weight: 800; 
            background: linear-gradient(to right, #fff, #ccc);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        /* –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏–æ–Ω–Ω—ã–µ –ø–ª–∞—à–∫–∏ */
        .badge { font-size: 8px; font-weight: 900; padding: 3px 8px; border-radius: 6px; text-transform: uppercase; }
        .badge-new { background: var(--glow-new); color: #000; box-shadow: 0 0 12px var(--glow-new); }
        .badge-hit { background: var(--glow-hit); color: #000; box-shadow: 0 0 12px var(--glow-hit); }

        .price-badge {
            background: rgba(188, 78, 252, 0.15); color: var(--accent);
            padding: 6px 14px; border-radius: 12px; font-weight: 800;
            border: 1px solid rgba(188, 78, 252, 0.2);
        }

        /* –°–µ–∫—Ü–∏—è –≤—ã–±–æ—Ä–∞ –≤–∫—É—Å–∞ */
        .flavors {
            max-height: 0; overflow: hidden; 
            transition: max-height 0.8s cubic-bezier(0.19, 1, 0.22, 1);
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
            position: relative; z-index: 5;
        }

        .model-card.open .flavors { max-height: 600px; margin-top: 25px; }

        .flavor-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #efefef; padding: 14px; border-radius: 16px; font-size: 11px;
            text-align: center; transition: 0.2s; font-weight: 500;
        }

        .flavor-btn:active { background: var(--accent); transform: scale(0.95); }

        /* =========================================
           5. –ö–û–†–ó–ò–ù–ê –ò –ò–ù–¢–ï–†–§–ï–ô–°
           ========================================= */
        .cart-float { position: fixed; right: 25px; bottom: 35px; z-index: 1001; }

        .cart-circle {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            width: 70px; height: 70px; border-radius: 24px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 15px 35px rgba(188, 78, 252, 0.4);
            font-size: 28px; border: 1px solid rgba(255, 255, 255, 0.2);
        }

        #cart-count {
            position: absolute; top: -8px; right: -8px;
            background: white; color: black; font-size: 11px; font-weight: 900;
            width: 26px; height: 26px; border-radius: 10px;
            display: none; align-items: center; justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .fly-particle {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 12px; height: 12px; background: var(--accent);
            border-radius: 4px; box-shadow: 0 0 15px var(--accent);
            transition: all 0.7s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="header">
    <div class="nav-tabs">
        <div class="tab active" data-filter="all">ALL</div>
        <div class="tab" data-filter="pods">WAKA</div>
        <div class="tab" data-filter="liquids">JUICE</div>
    </div>
</div>

<div class="container">
    
    <div class="model-card" data-type="pods" onclick="toggleCard(this)" style="animation-delay: 0.1s">
        <div class="model-info">
            <div class="model-title">
                <h3>MIRROR 10K</h3>
                <span class="badge badge-new">NEW</span>
            </div>
            <div class="price-badge">5500 ‚Ç∏</div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('10k: Ice Grape', 5500, event)">üçá ICE GRAPE</div>
            <div class="flavor-btn" onclick="addToCart('10k: Mango', 5500, event)">ü•≠ MANGO</div>
            <div class="flavor-btn" onclick="addToCart('10k: Cherry', 5500, event)">üçí CHERRY</div>
            <div class="flavor-btn" onclick="addToCart('10k: Cactus', 5500, event)">üåµ CACTUS</div>
        </div>
    </div>

    <div class="model-card" data-type="pods" onclick="toggleCard(this)" style="animation-delay: 0.2s">
        <div class="model-info">
            <div class="model-title">
                <h3>SOPRO 7K</h3>
                <span class="badge badge-hit">HIT</span>
            </div>
            <div class="price-badge">4000 ‚Ç∏</div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('7k: Blueberry', 4000, event)">ü´ê BLUEBERRY</div>
            <div class="flavor-btn" onclick="addToCart('7k: Mint', 4000, event)">üåø MINT</div>
        </div>
    </div>

    <div class="model-card" data-type="liquids" onclick="toggleCard(this)" style="animation-delay: 0.3s">
        <div class="model-info">
            <div class="model-title"><h3>HUSKY ICE</h3></div>
            <div class="price-badge">2500 ‚Ç∏</div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Husky: Kiwi', 2500, event)">ü•ù KIWI</div>
            <div class="flavor-btn" onclick="addToCart('Husky: Berry', 2500, event)">üçâ BOMB</div>
        </div>
    </div>
</div>

<div class="cart-float" onclick="if(cart.length>0) tg.MainButton.show()">
    <div class="cart-circle">üõí</div>
    <div id="cart-count">0</div>
</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    let cart = [];

    /* –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è –∫–∞—Ç–µ–≥–æ—Ä–∏–π */
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
            document.querySelector('.tab.active').classList.remove('active');
            tab.classList.add('active');
            const filter = tab.getAttribute('data-filter');
            
            document.querySelectorAll('.model-card').forEach(card => {
                if (filter === 'all' || card.getAttribute('data-type') === filter) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
            tg.HapticFeedback.selectionChanged();
        });
    });

    /* –û—Ç–∫—Ä—ã—Ç–∏–µ/–ó–∞–∫—Ä—ã—Ç–∏–µ –≤–∫—É—Å–æ–≤ */
    function toggleCard(card) {
        const isOpen = card.classList.contains('open');
        document.querySelectorAll('.model-card.open').forEach(c => c.classList.remove('open'));
        if (!isOpen) card.classList.add('open');
        tg.HapticFeedback.impactOccurred('light');
    }

    /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∫–æ—Ä–∑–∏–Ω—É */
    function addToCart(name, price, event) {
        event.stopPropagation();
        cart.push({name, price});
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞
        const fly = document.createElement('div');
        fly.className = 'fly-particle';
        fly.style.left = event.clientX + 'px';
        fly.style.top = event.clientY + 'px';
        document.body.appendChild(fly);

        const cartRect = document.querySelector('.cart-circle').getBoundingClientRect();
        
        setTimeout(() => {
            fly.style.left = cartRect.left + 30 + 'px';
            fly.style.top = cartRect.top + 30 + 'px';
            fly.style.transform = 'scale(0.5) rotate(360deg)';
            fly.style.opacity = '0';
        }, 50);

        setTimeout(() => { fly.remove(); updateUI(); }, 700);
        tg.HapticFeedback.notificationOccurred('success');
    }

    /* –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∫–æ—Ä–∑–∏–Ω—ã */
    function updateUI() {
        const badge = document.getElementById('cart-count');
        if (cart.length > 0) {
            badge.innerText = cart.length;
            badge.style.display = 'flex';
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.MainButton.setParams({
                text: `–û–§–û–†–ú–ò–¢–¨ (${total} ‚Ç∏)`,
                color: "#bc4efc",
                is_visible: true
            });
        }
    }

    /* –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É */
    tg.MainButton.onClick(() => {
        let res = cart.map(i => i.name).join(", ");
        let total = cart.reduce((sum, i) => sum + i.price, 0);
        tg.sendData(JSON.stringify({ item: res, price: total }));
    });

    /* –§–æ–Ω —Å–æ —Å–Ω–µ–≥–æ–º */
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let w = canvas.width = window.innerWidth;
    let h = canvas.height = window.innerHeight;
    let flakes = [];

    function initSnow() {
        flakes = [];
        for(let i=0; i<40; i++) {
            flakes.push({
                x: Math.random()*w, y: Math.random()*h,
                r: Math.random()*2 + 1, d: Math.random()*0.3 + 0.1,
                a: Math.random()*Math.PI
            });
        }
    }

    function drawSnow() {
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = "rgba(255,255,255,0.2)";
        ctx.beginPath();
        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI*2);
            f.y += f.d; f.x += Math.sin(f.a) * 0.3; f.a += 0.01;
            if(f.y > h) f.y = -10, f.x = Math.random()*w;
        });
        ctx.fill();
        requestAnimationFrame(drawSnow);
    }
    initSnow(); drawSnow();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WAKA VIP SHOP</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #9d50bb;
            --accent-glow: #6e48aa;
            --bg-dark: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: var(--bg-dark);
            color: white;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding-top: 70px; /* –î–ª—è —Ñ–∏–∫—Å —à–∞–ø–∫–∏ */
            overflow-x: hidden;
        }

        /* –ü–∞–¥–∞—é—â–∏–π —Å–Ω–µ–≥ */
        #snow {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        /* –•–µ–¥–µ—Ä —Å —Ñ–∏–ª—å—Ç—Ä–∞–º–∏ –∏ –∫–æ—Ä–∑–∏–Ω–æ–π */
        .header {
            position: fixed; top: 0; width: 100%; z-index: 1000;
            background: rgba(10, 10, 12, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(157, 80, 187, 0.3);
            padding: 10px 0;
        }

        .nav-tabs {
            display: flex; justify-content: space-around; padding: 5px 10px;
        }

        .tab {
            padding: 8px 15px; border-radius: 20px; font-size: 13px;
            cursor: pointer; transition: 0.3s; border: 1px solid transparent;
            color: #aaa;
        }

        .tab.active {
            background: var(--primary-purple); color: white;
            box-shadow: 0 0 15px var(--primary-purple);
        }

        .cart-icon {
            position: fixed; right: 20px; bottom: 20px;
            background: var(--primary-purple); width: 60px; height: 60px;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px var(--primary-purple); z-index: 1001;
            font-size: 24px;
        }

        /* –ö–∞—Ä—Ç–æ—á–∫–∏ */
        .container { padding: 15px; display: grid; gap: 20px; }

        .model-card {
            background: var(--glass);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; overflow: hidden; position: relative;
        }

        .model-card:hover { border-color: var(--primary-purple); }

        .model-info { display: flex; align-items: center; gap: 15px; }
        .model-info img { width: 80px; filter: drop-shadow(0 0 10px var(--primary-purple)); }

        .flavors {
            max-height: 0; overflow: hidden; transition: max-height 0.5s ease-out;
            display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;
        }

        .model-card.open .flavors { max-height: 500px; margin-top: 15px; }

        .flavor-btn {
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 10px; border-radius: 12px; font-size: 12px;
            text-align: center; transition: 0.2s;
        }

        .flavor-btn:active { background: var(--primary-purple); transform: scale(0.95); }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ–ª–µ—Ç–∞ */
        .flying-item {
            position: fixed; z-index: 9999; pointer-events: none;
            width: 30px; height: 30px; background: var(--primary-purple);
            border-radius: 50%; transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .new-year-decor {
            position: absolute; top: -5px; right: -5px; font-size: 20px;
        }
    </style>
</head>
<body>

<canvas id="snow"></canvas>

<div class="header">
    <div class="nav-tabs">
        <div class="tab active" onclick="filter('all')">–í—Å–µ</div>
        <div class="tab" onclick="filter('pods')">–û–¥–Ω–æ—Ä–∞–∑–∫–∏</div>
        <div class="tab" onclick="filter('liquids')">–ñ–∏–¥–∫–æ—Å—Ç–∏</div>
    </div>
</div>

<div class="container">
    <div class="model-card" onclick="this.classList.toggle('open')">
        <div class="new-year-decor">üéÑ</div>
        <div class="model-info">
            <img src="https://neciporenko.github.io/vape-shop/waka10.png">
            <div>
                <h3 style="margin:0">Waka PA10000</h3>
                <span style="color:var(--primary-purple)">5500 ‚Ç∏</span>
            </div>
        </div>
        <div class="flavors">
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –í–∏—à–Ω—è', 5500, event)">üçí –í–∏—à–Ω—è</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –ê—Ä–±—É–∑', 5500, event)">üçâ –ê—Ä–±—É–∑</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –ú—è—Ç–∞', 5500, event)">üåø –ú—è—Ç–∞</div>
            <div class="flavor-btn" onclick="addToCart('Waka 10k: –ï–∂–µ–≤–∏–∫–∞', 5500, event)">üçá –ï–∂–µ–≤–∏–∫–∞</div>
        </div>
    </div>
</div>

<div class="cart-icon" id="cart">üõí</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();
    tg.MainButton.setText("–û–§–û–†–ú–ò–¢–¨ –ó–ê–ö–ê–ó");
    tg.MainButton.textColor = "#FFFFFF";
    tg.MainButton.color = "#9d50bb";

    let cart = [];

    function addToCart(name, price, event) {
        event.stopPropagation(); // –ß—Ç–æ–±—ã –∫–∞—Ä—Ç–æ—á–∫–∞ –Ω–µ –∑–∞–∫—Ä—ã–ª–∞—Å—å
        cart.push({name, price});
        
        // –≠—Ñ—Ñ–µ–∫—Ç –ø–æ–ª–µ—Ç–∞
        const fly = document.createElement('div');
        fly.className = 'flying-item';
        fly.style.left = event.clientX + 'px';
        fly.style.top = event.clientY + 'px';
        document.body.appendChild(fly);

        const cartPos = document.getElementById('cart').getBoundingClientRect();
        
        setTimeout(() => {
            fly.style.left = cartPos.left + 15 + 'px';
            fly.style.top = cartPos.top + 15 + 'px';
            fly.style.transform = 'scale(0.2)';
            fly.style.opacity = '0';
        }, 10);

        setTimeout(() => fly.remove(), 800);
        tg.HapticFeedback.impactOccurred('medium');
        
        updateMainButton();
    }

    function updateMainButton() {
        if (cart.length > 0) {
            let total = cart.reduce((sum, item) => sum + item.price, 0);
            tg.MainButton.show();
            tg.MainButton.setText(`–ö–£–ü–ò–¢–¨ (${total} ‚Ç∏)`);
        }
    }

    tg.MainButton.onClick(() => {
        tg.sendData(JSON.stringify({
            order: cart,
            total: cart.reduce((sum, item) => sum + item.price, 0)
        }));
    });

    // –°–Ω–µ–≥
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;
    const flakes = [];

    function createFlakes() {
        for (let i = 0; i < 100; i++) {
            flakes.push({ x: Math.random() * width, y: Math.random() * height, r: Math.random() * 3 + 1, d: Math.random() * 1 });
        }
    }

    function drawFlakes() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        flakes.forEach(f => {
            ctx.moveTo(f.x, f.y);
            ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
            f.y += Math.pow(f.d, 2) + 1;
            f.x += Math.sin(f.y / 30);
            if (f.y > height) f.y = -10, f.x = Math.random() * width;
        });
        ctx.fill();
        requestAnimationFrame(drawFlakes);
    }
    createFlakes(); drawFlakes();
</script>
</body>
</html>
